<app-navbar></app-navbar>
<div class="container">
  <h2>Car Details</h2>
  <div class="row m-5 border">
    <div class="d-flex justify-content-between">
      <div class="col-6 m-3">
        <img src="assets/banner/banner1.jpeg " style="width: 500px">
      </div>
      <div class="col-6 m-3">
        <div class="">
          <h2 class="h5">Nissan Navara El 2017</h2>
          <p class="text-muted-custom">Ratings: <span class="text-warning">★ ★ ★ ☆ ☆</span> (No ratings yet)</p>
          <p class="text-muted-custom">No. of rides: 0</p>
          <p class="text-muted-custom">Price: 900k/day</p>
          <p class="text-muted-custom">Location: Cau Giay, Hanoi</p>
          <p class="text-success-custom">Status: Available</p>
        </div>
        <div class="d-flex mb-3">
          <button class="btn btn-primary mx-3">Rent now</button>
          <button class="btn btn-secondary">View details</button>
        </div>
      </div>
    </div>
  </div>
  <div class="border-bottom border-border mb-4">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active text-primary" routerLink="/account/change-profile">Basic Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-muted" routerLink="/account/change-password">Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-muted" routerLink="/account/change-password">Team of Us</a>
      </li>
    </ul>
  </div>
  <div class="bg-card p-4 rounded-3 shadow-sm">
    <div class="mb-4">
      <label class="form-label" for="base-price">Base price:</label>
      <div class="input-group">
        <input type="text" id="base-price" class="form-control border-border" placeholder="900,000">
        <span class="input-group-text text-muted-foreground">VND/Day</span>
      </div>
    </div>
    <div class="mb-4">
      <label class="form-label" for="required-deposit">Required deposit:</label>
      <div class="input-group">
        <input type="text" id="required-deposit" class="form-control border-border" placeholder="15,000,000">
        <span class="input-group-text text-muted-foreground">VND</span>
      </div>
    </div>
    <div>
      <span class="form-label">Terms of use:</span>
      <div class="form-check">
        <input type="checkbox" id="no-smoking" class="form-check-input">
        <label for="no-smoking" class="form-check-label">No smoking</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="no-food" class="form-check-input">
        <label for="no-food" class="form-check-label">No food in car</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="no-pet" class="form-check-input">
        <label for="no-pet" class="form-check-label">No pet</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="other" class="form-check-input">
        <label for="other" class="form-check-label">Other</label>
      </div>
    </div>
  </div>

</div>
